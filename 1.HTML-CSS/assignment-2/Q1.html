<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: brown;">

    <h1>REGISTRATION FORM</h1>

    <div class="form_container">
        <form>

            <div class="form_elements">
                <input type="text" name="Full Name" value="" placeholder="Full Name"\>
            </div>

            <div class="form_elements" >
                <input type="email" name="Email" value="" placeholder="Email Address"\>
            </div>

            <div class="form_elements" >
                <input type="Phone" name="Phone" value="" placeholder="Phone"\>
            </div>

            <div class="form_elements">
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Other">Other
            </div>


            <div class="form_elements" >
                <textarea name="Address" id="" cols="30" placeholder="Address" rows="10"></textarea>
            </div>

            <div class="form_elements">
                <input type="pincode" name="pincode" value="" placeholder="PIN Code" >
            </div>

            <div class="form_elements">
                <input type="password" name="password" value="" placeholder="Password" >
            </div>

            <div class="form_elements">
                <input type="password" name="password" value="" placeholder="Confirm Password" >
            </div>

            <div class="form_elements">
                <input type="checkbox" name="i_agree" value=""/> i agree with all conditions
            </div>

            <div class="form_elements">
                <input type="submit" name="submit" value="Submit"\>
            </div>

        </form>
    </div>
</body>
</html>
